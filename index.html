<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-red-900 via-red-700 to-red-900 min-h-screen flex flex-col items-center justify-center text-white font-sans">

    <h2 id="song-title" class="text-3xl font-bold mb-2 animate-pulse">Qo'shiq yuklanmoqda...</h2>
    <p id="singer-name" class="text-lg text-gray-300 mb-6"></p>

    <img id="song-image" src="" alt="Qo'shiq rasmi" width="200" class="rounded-xl shadow-lg border-4 border-gray-700 mb-8" />

    <audio id="audio"></audio>

    <div class="flex gap-8 mb-4">
      <!-- Play Button -->
      <button
        id="playBtn"
        class="px-6 py-3 bg-green-600 hover:bg-green-700 active:bg-green-800 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
      >
        <span class="text-xl font-semibold">▶ Play</span>
      </button>

      <!-- Pause Button -->
      <button
        id="pauseBtn"
        class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
      >
        <span class="text-xl font-semibold">⏸ Pause</span>
      </button>

      <!-- Next Button -->
      <button
        id="nextBtn"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
      >
        <span class="text-xl font-semibold">⏭ Next</span>
      </button>
    </div>

    

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
